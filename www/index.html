<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://unpkg.com/mqtt@2.12.0/dist/mqtt.min.js"></script>
    <audio id="alarm">
      <source src="alarm.mp3" type="audio/mpeg">
    </audio>
    <script type="text/javascript" src="index.js" async></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
  </head>


  <body>


    <div class="jumbotron">
      <div class="container">
          <h1 class="display-4" style="text-align: center">Rise - Smart Alarm Clock</h1>
          <p class="lead" style="text-align: center">Wake up at sunrise or at your preferred time, simply ask.</p>
          <p class="lead" style="text-align: center">Monitor temperature and humidity of your room throughout your night.</p>
      </div>
    </div>
 
    <div class="container">
      <!-- Time Widget  -->
     <!--
      <div style="text-align:center;padding:1em 0;">
        <iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=large&timezone=Europe%2FLondon" width="100%" height="140" frameborder="0" seamless></iframe>
      </div>
      -->
      
      <div class="row">
        <div class="col col-centered">
          <iframe 
          scrolling="no" frameborder="no" clocktype="html5"
          style="overflow:hidden;border:0;margin:0;padding:0;width:384px;height:261px;pointer-events: none;"
          src="https://www.clocklink.com/html5embed.php?clock=046&timezone=GMT00&color=blue&size=256&Title=&Message=&Target=&From=2019,1,1,0,0,0&Color=blue">
          </iframe>
        </div>
      </div>
      
  
      <hr>
      <!-- Buttons  -->
      <div class='row'>
        <div class='col'></div>
        <div class='col col-centered'>
            <button class ='btn btn-info btn-circle btn-xl' onclick='sendSleepTriggerMessage()'>
                <i class="fa fa-moon"></i>
            </button>
            <p class='lead'>Start Sleeping</p>
        </div>
        <div class='col col-centered'>
          <button class ='btn btn-info btn-circle btn-xl' onclick='askTempData()'>
              <i class="fas fa-temperature-low"></i>
          </button>
          <p class='lead'>Temperature Data</p>
      </div>
        <div class='col col-centered'>
            <button class ='btn btn-info btn-circle btn-xl' onclick='askHumidData()'>
              <i class="fas fa-tint"></i>
            </button>
            <p class='lead'>Humidity Data</p>
        </div>
        <div class='col'></div>
      </div>
          
          
      
    </div>

    <!-- Modal to display sensor data -->
    <div class="modal fade" id="graph_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Night Data</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <canvas id="my_chart"></canvas>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div id='wake_up_modal' class="modal fade" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg ">
          <div class="modal-content">
            <div class="alert alert-dismissible alert-success">
              <strong>Good Morning!</strong>
            </div>
          </div>
      </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
