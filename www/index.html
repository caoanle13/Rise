<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <script src="https://unpkg.com/mqtt@2.12.0/dist/mqtt.min.js"></script>
    <audio id="alarm">
      <source src="alarm.mp3" type="audio/mpeg">
    </audio>
    <script type="text/javascript" src="index.js"></script>
  </head>


  <body>
    <h1>Smart Alarm Clock</h1>
    <button class ='btn-primary' onclick='sendSleepTriggerMessage()'>Sleep now</button>
    <button class ='btn-primary' onclick='askNightData()'>See Night Data</button>

    <!-- Button trigger modal -->
    <button type="button" onclick="launchModal()" class="btn btn-primary btn-lg">Launch demo modal</button>
  
    <!-- Modal to display sensor data -->
    <div class="modal fade" id="graph_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Night Data</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            Chart js graph goes here
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
